<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Register</h1>
    <form action="https://wikipedia.org" method="">

        <label for="firstName">First Name:</label>
        <input id="firstName" name="firstName" type="text" placeholder="Venkat Reddy" required>
        <label for="lastName">Last Name:</label>
        <input id="lastName" name="lastName" type="text" placeholder="Gudla" required>

        <div>
            <label for="male">Male</label>
            <input id="male" name="gender" value="male" type="radio" required>
            <label for="female">Female</label>
            <input id="female" name="gender" value="female" type="radio">
            <label for="other">Other</label>
            <input id="other" name="gender" value="other" type="radio">
        </div>
       
        <div>
            <label for="email">Email:</label>
            <input id="email" type="email" name="Email" placeholder="your email" required>
            <label for="password">Password:</label>
            <input id="password" name="Password" type="password" pattern=".{6,12}" required title="6 to 12 characters only">
            <!-- <input id="password" name="Password" type="password" minlength="6" maxlength="12" required>  -->
        </div>
        
        <div>
            <label>
                Birthday
            <select name="month">
                <option>Month</option>
                <option>11</option>
                <option>10</option>
            </select>
            <select name="day">
                <option>Day</option>
                <option>19</option>
                <option>29</option>
            </select>
            <select name="year">
                <option>Year</option>
                <option>1996</option>
                <option>1998</option>
            </select>
            </label>
        </div>
        
        <div>
            <label for="terms">I agree to the terms and conditions</label>
            <input id="terms" name="terms" value="okay" type="checkbox" required>
        </div>
        
        <input type="submit">
        
    </form>
</body>
</html>
